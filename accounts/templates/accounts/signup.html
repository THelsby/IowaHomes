{% extends 'base.html' %}
{% block content %}
{% if error %}
{{error}}
{% endif %}
<div class="container">
    <div class="col-md-12 order-md-1">
        <h1 class="">Sign up</h1>
        <form class="needs-validation" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
          <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                  <div class="invalid-feedback" style="width: 100%;">
                      Your username is required.
                  </div>
              </div>
          </div>
          <div class="row">
          <div class="col-md-6 mb-3">
              <label for="password">Password</label>
              <input class="form-control" id="password" name="password1" placeholder="Create password" type="password" required>
          </div>
              <div class="col-md-6 mb-3">
                  <label for="confirmPassword">Confirm Password</label>
                  <input class="form-control" id="confirmPassword" name="password2" placeholder="Confirm password" type="password" required>
              </div>
          </div>
            <button type="submit" class="btn btn-outline-primary">Sign Up!</button>
      </form>
    </div>
</div>
    {% endblock %}
